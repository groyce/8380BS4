<!-- templates/registration/signup.html -->
{% extends 'portfolio/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container text-center bg-primary text-white" style="width: 25%; margin-top: 10%; padding: 20px 0 20px 0;">
    <h1>Sign Up</h1>
    <form action="." method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-lg bg-light" type="submit">Sign Up</button>
    </form>
  </div>
{% endblock %}
