{% extends 'portfolio/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login In{% endblock title %}

{% block content %}
<div class="container text-center bg-primary text-white" style="width: 25%; margin-top: 10%; padding: 20px 0 20px 0;">
  <h1>Log-in</h1>
  <p>Please, use the following form to log-in:</p>
  <form action="." method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p style="margin-top: 12px;"><input type="submit" value="Login" class="btn btn-lg bg-light"></p>
  </form>
</div>

{% endblock %}
